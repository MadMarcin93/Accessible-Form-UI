<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible-Form-UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <form action="">
        <div class="percentage"><i>65%</i></div>
        <p id="progress">Profile Completeness</p>
        <p>Full Name</p>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="What should we call you?"
        />
        <p>Email</p>
        <input type="email" required placeholder="John@doe.com" />
        <div class="list">
          <ul>
            <li><s>Create Account</s></li>
            <li><s>Update Roadmap Progress</s></li>
            <li><s>Setup Public Profile</s></li>
            <li>Complete your first project</li>
            <li>Invite your friends</li>
          </ul>
        </div>
        <p>Enter Password</p>
        <input type="password" required placeholder="********" />
        <p>Confirm Password</p>
        <input type="password" name="" id="" placeholder="********" />
        <button>Update Profile</button>
      </form>
    </div>
  </body>
</html>
